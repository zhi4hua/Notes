  <!--  jquery of cdn    -->
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
      var numberDiv = $('.number').detach();
      // numberDiv.hide();
      
      // 添加框，框值为数量，买多少双鞋
      // Add box, box value, and how many pairs of shoes
      $('.frame > input[type="checkbox"]').each(function() {
          $(this).parent('.frame').append(numberDiv.clone().hide());
      });
      $('i.fa').addClass('btn');

      $(':checkbox').click(function() {
        var checked = this.checked;
        $('.price').val($(this).attr('price'));

        $('img.frame').attr('src', $(this).attr('link'));
        $('div', $(this).parents('div:first')).css('display', checked ? 'block' : 'none');

        $('input[type=number]')
          .attr('disabled', !checked)
          // .css('color', !checked ? 'block' : '#f0f0f0')
          .val(1)
          .focus();
      });

      $(':checkbox').click().click();

    });
  </script>
