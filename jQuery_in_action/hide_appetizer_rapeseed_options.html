<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>
      隐藏开胃子菜单
    </title>
  </head>
  <body>
    <div>
      <input type="checkbox" >
    </div>
    
    <!--  jquery of cdn    -->
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script>
      $(':checkbox').click(function() {
        var checked = this.checked;
        $('div', $(this).parents('div:first')).css('display', checked ? 'block' : 'none');
        // $('input[type=text]', $(this).parents('div:first').attr('disabled', !checked));
      });
    </script>
  </body>
</html>
